<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Rock Paper Scissors</title>
    <link rel="styleSheet" href="style.css">
</head>

<body>
    <h1><b>Rock Paper Scissors</b></h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="./Images/rock (1).png"></div>
        <div class="choice" id="paper"><img src="./Images/paper.png"></div>
        <div class="choice" id="scissors"><img src="./Images/scissors.png"></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
